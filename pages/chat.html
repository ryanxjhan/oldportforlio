---
layout: default
title: Board
css: [blog.css,blog-post.css]
js: [blog.js,bmob.js,chat.js,md5.js]
---
<div class="main animation-fadeUp post">
    <h1 class="title">Board</h1>
    <div class="content">
        <p>Write something here for everyone on this site to see...</p>
    </div>
</div>

<div class="main animation-fadeUp">
    <div class="comment-form">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea rows="4" placeholder="Comment"></textarea>
        <span class="select-none">Sumbit</span>
        <div style="clear: both;"></div>
    </div>
    <ul class="comment-list"></ul>
    <div class="comment-more hide">Load more</div>
    <div class="comment-list-templete hide">
        <li class="animation-fadeUp">
            <img class="head" baseUrl="http://www.gravatar.com/avatar/">
            <a class="name" target="_blank">Ryan</a>
            <span class="time">Jan 1, 2018</span>
            <div class="content">Content</div>
        </li>
    </div>
</div>
<style>
    .comment-form{
        padding: 10px;
        border: 1px solid #ddd;
    }
    .comment-no-url{
        text-decoration: none;
        cursor: default;
    }
    .comment-form span{
        width: 66px;
        line-height: 28px;
        float: right;
        border-radius: 14px;
        background-color: #ededed;
        text-align: center;
        cursor: pointer;
    }
    .comment-form textarea,.comment-form input{
        font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei";
        margin: 0;
        outline: 0;
        padding: 0;
        border: 0;
        color: #313131;
    }
    
    .comment-form input{
        border-bottom: 1px dashed #ccc;
        width: 100%;
        line-height: 30px;
        margin-bottom: 10px;
    }
    .comment-form input:focus{
        border-bottom: 1px dashed #444;
    }
    .comment-form textarea{
        width: 100%;
        line-height: 1.8;
        resize: none;
    }
    .comment-list{
        padding: 0;
        margin: 0;
    }
    .comment-list li{
        display: block;
        list-style: none;
        margin-top: 17px;
        padding: 17px;
        box-shadow: 0px 0px 3px #ccc;
    }
    .comment-list .head{
        width: 40px;
        height: 40px;
        border-radius: 20px;
        vertical-align: middle;
    }
    .comment-list .name{
        display: inline-block;
        height: 40px;
        line-height: 40px;
        color: #5f5f5f;
        font-size: 13px;
        margin-left: 14px;
        max-width: 110px;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
    }
    .comment-list .content{
        word-break: break-all;
        font-size: 13px;
        color: #313131;
        margin-top: 12px;
    }
    .comment-list .time{
        font-size: 12px;
        float: right;
        height: 40px;
        line-height: 40px;
        color: #b3b3b3;
    }
    .comment-more{
        text-align: center;
        padding: 0;
        margin: 0 auto;
        width: 70px;
        line-height: 28px;
        border-radius: 14px;
        background-color: #ededed;
        cursor: pointer;
        font-size: 12px;
        margin-top: 15px;
    }
</style>
